<table>
  <thead>
    <th>名次🍺</th>
    <th>时长🎏</th>
    <th>用户💩</th>
  </thead>
  <tbody>
    <tr *ngFor="let item of rankList; index as index">
      <td [ngClass]="{'my-rank': uuid === item.uuid}" class="rank-data rank-index">{{index + 1 | index}}</td>
      <td [ngClass]="{'my-rank': uuid === item.uuid}" class="rank-data">{{item.duration}}</td>
      <td [ngClass]="{'my-rank': uuid === item.uuid}" class="rank-data">
        <ng-container *ngIf="uuid === item.uuid; else elseTemplate">
          我
        </ng-container>
        <ng-template #elseTemplate>
          用户_{{item.uuid}}
        </ng-template>
      </td>
    </tr>
  </tbody>
</table>
